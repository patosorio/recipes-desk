{% extends "base.html" %}
{% block content %}

<h3 class="center-align teal-text uppercase bold">MY RECIPES</h3>  

{% for recipe in recipes %}
        <div class="row">
            <div class="col s12">
                <div class="card panel">
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title">{{ recipe.recipe_name }}</span>
                        <p>{{ recipe.recipe_description }}</p>
                    </div>
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title"><i class="far fa-clock"></i>{{ recipe.prep_time }}'     <i class="fas fa-users"></i>{{ recipe.servings }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="lowercase underline grey-text text-darken-4">Created by_ {{ recipe.created_by }}</a>
                        {% if session.user %}
                            <a id="" href="{{ url_for('add_saved', recipe_id=recipe._id) }}"><i class="far fa-heart"></i></a>
                            <a id="" href="{{ url_for('add_library', recipe_id=recipe._id) }}"><i class="far fa-bookmark"></i></a>
                            <a id="" href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}"><i class="far fa-edit"></i></a>
                            <a id="" href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}"><i class="far fa-trash-alt"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
{% endfor %}


  
{% endblock %}
