{% extends "base.html" %}
{% block content %}

<h3 class="center-align grey-text text-darken-4">My recipes</h3>  

{% for recipe in recipes %}
        <div class="row">
            <div class="col s12">
                <div class="card panel">
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title">{{ recipe.recipe_name }}</span>
                        <p>{{ recipe.recipe_description }}</p>
                    </div>
                    <div class="card-content grey-text text-darken-4">
                        <span class="card-title"><i class="far fa-clock"></i>{{ recipe.prep_time }}'     <i class="fas fa-users"></i>{{ recipe.servings }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#">Created by_ {{ recipe.created_by }}</a>
                        <i class="far fa-heart"></i>
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}


  
{% endblock %}
