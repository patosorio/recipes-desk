{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m6 offset-m3">
    <h3 class="center-align grey-text text-darken-4">SIGN UP!</h3>
      <div class="card grey lighten-4">
        <div class="card-content grey-text text-darken-4 center-align">
          <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('sign_up') }}">
              <div class="row">
                <div class="input-field col s12">
                  <i class="far fa-heart grey-text text-darken-4 prefix"></i>
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="far fa-heart grey-text text-darken-4 prefix"></i>
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="far fa-heart grey-text text-darken-4 prefix"></i>
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="far fa-heart grey-text text-darken-4 prefix"></i>
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <button type="submit" class="col s4 offset-m4 btn-large deep-orange lighten-4 grey-text text-darken-4">SIGN UP!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}
